<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{image.webformatURL}}" alt="Product Image" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h1 class="mb-4">{{image.tags}}</h1>
      <div class="mb-4">
        <span class="badge badge-secondary p-2 mr-2">{{image.likes}} likes</span>
        <span class="text-muted">(xx avis)</span>
      </div>
    </div>
  </div>
</div>
